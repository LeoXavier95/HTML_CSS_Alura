<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alula</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobre">Nome e Sobrenome</label>
            <input type="text" id="nomesobre" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required 
            placeholder="EX: seu_e-mail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required
            placeholder="(xx)-xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" 
                value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" 
                value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" 
                value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="leo" id="" >
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" 
            checked>Gostaria de receber nossas novidades po e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8:00h ~ 20:00h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8:00h ~ 20:00h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8:00h ~ 20:00h</td>
                    </tr>
                </tbody>
            </table>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo branca">
        <p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    </body>
    </html>
